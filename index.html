<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" height="3" width="7" src="./textures/wall.png"></a-box>
      <a-cylinder position="-1 -0.5 -1.5" src="./textures/table.png" height="1" radius="1"></a-cylinder>
      <a-box position="0.7 -0.5 -1.5" height="1" width="1" src="./textures/chair.png"></a-box>
      <a-box position="-2.7 -0.5 -1.5" height="1" width="1" src="./textures/chair.png"></a-box>
 
    </a-scene>
  </body>
</html>
